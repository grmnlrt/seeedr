<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
  }
  h1 {
    font-family: 'Raleway', sans-serif;
  }
  .mask {
    background: #050505;
  }
  img {
      opacity: .6;
  }
  .banner {
    position: absolute;
    color: white;
    text-align: center;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .banner-content {
      position: absolute;
      padding-top: 280px;
  }
  .banner h1 {
    font-size: 50px;
    font-weight: bold;
    text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
  }
  .banner p {
    font-size: 20px;
    font-weight: lighter;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 20px;
  }
  a.btn {
      border: 5px solid white;
      padding: 15px 25px;
      font-size: 1.2em;
      margin-top: 20px;
      display: block;
      width: 200px;
      margin: auto;
      transition: all .3s;
      text-decoration: none;
      color: white;
  }
  a.btn:hover {
      border-color: #F7C843;
      cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="banner">
    <div class="mask">
      <img src="/404.jpg" alt="This page doesn't exist">
    </div>
    <div class="banner-content">
      <h1>This page doesn't exist</h1>
      <a href="http://www.seeedr.com" class="btn">Go back to homepage</a>
    </div>
  </div>
</body>
</html>
